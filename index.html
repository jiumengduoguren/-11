<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Christmas Magic (Final Fix)</title>
    <style>
        body { margin: 0; background-color: #050505; overflow: hidden; font-family: sans-serif; color: white;}
        #loading { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: gold; text-align: center; background: rgba(0,0,0,0.9); padding: 30px; border-radius: 10px;
            z-index: 999; border: 1px solid #333;
        }
        .error-msg { color: #ff4444; margin-top: 15px; font-size: 14px; text-align: left; white-space: pre-wrap;}
        .input_video { display: none; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="loading">
        <h2 style="margin:0 0 10px 0;">正在启动...</h2>
        <div style="font-size: 12px; color:#aaa;">如果长时间不动，请检查下方报错</div>
        <div id="error-log" class="error-msg"></div>
    </div>
    <video class="input_video"></video>
    
    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

        // --- 全局变量声明 (解决 ReferenceError) ---
        let camera, scene, renderer, composer, mesh, dummy;
        let particles = [];
        let isHandOpen = false;
        
        // 错误显示工具
        function logError(msg) {
            console.error(msg);
            const log = document.getElementById('error-log');
            log.innerHTML += `❌ ${msg}<br>`;
        }

        async function init() {
            try {
                // 1. 初始化 Three.js 场景
                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x050505, 0.02);
                
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 50;

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.toneMapping = THREE.ReinhardToneMapping;
                document.body.appendChild(renderer.domElement);

                // 2. 后处理
                const renderScene = new RenderPass(scene, camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = 0;
                bloomPass.strength = 1.5;
                bloomPass.radius = 0.5;
                
                composer = new EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);

                // 3. 粒子系统
                const particleCount = 1000;
                const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const material = new THREE.MeshStandardMaterial({ color: 0xffd700, roughness: 0.2, metalness: 1.0 });
                mesh = new THREE.InstancedMesh(geometry, material, particleCount);
                scene.add(mesh);

                const light = new THREE.PointLight(0xff0000, 2, 100);
                light.position.set(10, 10, 10);
                scene.add(light);
                scene.add(new THREE.AmbientLight(0x404040));

                dummy = new THREE.Object3D();
                for(let i=0; i<particleCount; i++) {
                    const theta = i * 0.2;
                    const y = (i / particleCount) * 40 - 20;
                    const r = (1 - (y + 20) / 40) * 15;
                    const x = Math.cos(theta) * r;
                    const z = Math.sin(theta) * r;
                    
                    particles.push({
                        treePos: new THREE.Vector3(x, y, z),
                        scatterPos: new THREE.Vector3((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60),
                        currentPos: new THREE.Vector3(x, y, z)
                    });
                }

                // 4. MediaPipe 初始化
                if (typeof Hands === 'undefined' || typeof Camera === 'undefined') {
                    throw new Error("MediaPipe 库加载失败(网络问题)。请尝试关闭 QUIC 协议或切换网络。");
                }

                const videoElement = document.getElementsByClassName('input_video')[0];
                const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
                
                hands.onResults((results) => {
                    document.getElementById('loading').style.display = 'none';
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        const landmarks = results.multiHandLandmarks[0];
                        const wrist = landmarks[0];
                        const indexTip = landmarks[8];
                        const distance = Math.sqrt(Math.pow(indexTip.x - wrist.x, 2) + Math.pow(indexTip.y - wrist.y, 2));
                        isHandOpen = distance > 0.3; 
                    }
                });

                // 启动摄像头
                const cameraUtils = new Camera(videoElement, {
                    onFrame: async () => { await hands.send({image: videoElement}); },
                    width: 640, height: 480
                });
                
                await cameraUtils.start();
                
                // 开始动画
                animate();

            } catch (e) {
                logError(e.message);
                if (e.name === 'NotReadableError') {
                    logError("摄像头被占用！请关闭其他网页标签或会议软件。");
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!mesh || !composer) return; // 防止未初始化报错

            for(let i=0; i<particles.length; i++) {
                const p = particles[i];
                const target = isHandOpen ? p.scatterPos : p.treePos;
                p.currentPos.lerp(target, 0.05);
                dummy.position.copy(p.currentPos);
                if(isHandOpen) { dummy.rotation.x += 0.01; dummy.rotation.y += 0.01; } 
                else { dummy.rotation.set(0,0,0); }
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
            if(!isHandOpen) mesh.rotation.y += 0.005;
            composer.render();
        }

        // 运行主程序
        init();

        // 窗口自适应 (现在在这里访问 camera 不会报错了)
        window.addEventListener('resize', () => {
            if (camera && renderer && composer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
